<div class="account-container">
    <button mat-raised-button color="warn" (click)="CreateAccountOnClick()">
        <mat-icon>add</mat-icon>
        Yeni Cari Hesap
    </button>
    <div>
        <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="firm_full_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Firma Adı</th>
                <td mat-cell *matCellDef="let row">{{row.firm_full_name}}</td>
            </ng-container>
            <ng-container matColumnDef="firm_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Firma Tipi</th>
                <td mat-cell *matCellDef="let row">{{row.firm_type}}</td>
            </ng-container>
            <ng-container matColumnDef="taxpayer_number">
                <th mat-header-cell *matHeaderCellDef>Vergi/Kimlik No.</th>
                <td mat-cell *matCellDef="let row">{{row.taxpayer_number}}</td>
            </ng-container>
            <ng-container matColumnDef="sector">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sektör</th>
                <td mat-cell *matCellDef="let row">{{row.sector}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>İl/İlçe</th>
                <td mat-cell *matCellDef="let row">{{row.city}}/{{row.district}}</td>
            </ng-container>
            <ng-container matColumnDef="phone_number">
                <th mat-header-cell *matHeaderCellDef>Telefon</th>
                <td mat-cell *matCellDef="let row">{{row.phone_number}}</td>
            </ng-container>
            <ng-container matColumnDef="email_addr">
                <th mat-header-cell *matHeaderCellDef>E-Mail</th>
                <td mat-cell *matCellDef="let row">{{row.email_addr}}</td>
            </ng-container>
            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                  <mat-icon (click)="RowDeleteOnClick(row)" title="Sil">delete</mat-icon>
                  <mat-icon (click)="RowEditOnClick(row)" title="Detay">create</mat-icon>
                </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            
        </table>

        <div *ngIf="isBusy" class="busy-indicator">
            <mat-progress-spinner 
              color="warn" 
              mode="indeterminate">
            </mat-progress-spinner>
            <div class="busy-text">Yükleniyor...</div>
        </div>
    
        <mat-paginator [hidePageSize]="true" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
</div>
